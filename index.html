<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <script defer src="script.js"></script>
    <title>Stadium Game</title>
  </head>
  <body>
    <header class="header">
      <h1 class="heading-primary">Stadium Game</h1>
      <p class="paragraph">Click which stadium has the highest capacity 🏟</p>
    </header>
    <main class="app">
      <div class="left">
        <div class="stadium__name stadium__name--left"></div>
        <p class="club__name club__name--left"></p>
      </div>
      <div class="right">
        <div class="stadium__name stadium__name--right"></div>
        <p class="club__name club__name--right"></p>
      </div>
    </main>

    <div class="instructions">
      <p class="paragraph">Space to start</p>
      <p class="paragraph">Score: <span class="score__value">0</span></p>
    </div>

    <!-- <div class="score__container"></div> -->
  </body>
</html>
